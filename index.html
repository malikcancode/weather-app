<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <li>Weather</li>
            <li>Cities</li>
            <li>Map</li>
            <li>Settings</li>
        </div>
        <form>
            <input type="text" id="city-input" placeholder="Search for Cities">
            <input id="submit" type="submit" value="submit">

            <div class="city">Mianwali</div>
            <div class="icon">
                <!-- <img id="img" src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> -->
            </div>
            <div class="description">clear sky</div>
            <div class="temp">31°C</div>
            <div class="details">
                <div id="feelslike">Feels Like : 23°C</div>
                <div id="humidity">Humidity : 20%</div>
                <div id="speed">Wind Speed : 12 m / s</div>
            </div>
        </form>

    </div>













    <script src="script.js"></script>
</body>

</html>
